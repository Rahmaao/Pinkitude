<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pinkitude</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <div class="pinkitude-container">
      <nav class="pinkitude-navbar">
        <div class="pinkitude-navbar__burger" id="jsBurgerButton">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </div>

        <ul class="pinkitude-navbar__links-container">
          <li class="pinkitude-navbar__link">
            <a href="http://">Home</a>
          </li>
          <li class="pinkitude-navbar__link">
            <a href="http://">About Us</a>
          </li>
          <li class="pinkitude-navbar__link">
            <a href="http://">Works</a>
          </li>
        </ul>

        <div class="pinkitude-navbar__logo-container">
          <img src="./assets/img/logo.png" alt="logo" />
        </div>

        <div class="pinkitude-navbar__buttons-container">
          <button class="pinkitude-button">Donate</button>
          <button class="pinkitude-button pinkitude-button_inverse">
            Volunteer
          </button>
        </div>

        <div class="pinkitude-navbar__sidebar" id="jsSidebar">
          <div
            class="pinkitude-navbar__sidebar__close-button"
            id="jsCloseButton"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </div>

          <div class="pinkitude-navbar__sidebar__links-container">
            <a href="http://" class="pinkitude-navbar__sidebar__link">Home</a>
            <a href="http://" class="pinkitude-navbar__sidebar__link"
              >About Us</a
            >
            <a href="http://" class="pinkitude-navbar__sidebar__link">Work</a>
          </div>

          <div class="pinkitude-navbar__sidebar__buttons-container">
            <button class="pinkitude-button pinkitude-button_alt">
              Donate
            </button>
            <button class="pinkitude-button pinkitude-button_inverse">
              Donate
            </button>
          </div>
        </div>
      </nav>

      <section class="pinkitude-donate"></section>

      <footer class="pinkitude-footer">
        <div class="pinkitude-footer__logo">
          <img src="./assets/img/logo.png" alt="logo" />
        </div>
        <div class="pinkitude-footer__links-container">
          <div class="pinkitude-footer__links-container__group">
            <div class="pinkitude-footer__links-container__group__header">
              <h6>CONTACT US</h6>
            </div>
            <p>
              123 Anywhere St. Cityname, NY 11206 (123) 456-7890 contact@npo.org
            </p>
          </div>
          <div class="pinkitude-footer__links-container__group">
            <div class="pinkitude-footer__links-container__group__header">
              <h6>LINKS</h6>
            </div>
            <p>
              123 Anywhere St. Cityname, NY 11206 (123) 456-7890 contact@npo.org
            </p>
          </div>
          <div class="pinkitude-footer__links-container__group">
            <div class="pinkitude-footer__links-container__group__header">
              <h6>FOLLOW US</h6>
            </div>
            <p>
              123 Anywhere St. Cityname, NY 11206 (123) 456-7890 contact@npo.org
            </p>
          </div>
        </div>
        <div class="pinkitude-footer__buttons-container">
          <button class="pinkitude-button">Donate</button>
          <button class="pinkitude-button pinkitude-button_inverse">
            Donate
          </button>
        </div>
      </footer>
    </div>

    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
